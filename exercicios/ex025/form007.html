<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
    
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
    
            <option value="" selected>Escolha!</option>
            <optgroup label="região Sudeste">
                <option value="ms">Minas Gerais</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="ma">Maranhão</option>
                <option value="pe">Pernanbuco</option>
                <option value="rn">Rio Grande do Norte</option>
            </optgroup>
        </select>
        </p>

        <p>
            <label for="iprof"></label>
            <input type="text" name="prof" id="iprof" list="prof">
            <datalist>
                <option>Administraor</option>
                <option>Contabilista</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
            </datalist>


        </p>
    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>
</html>
