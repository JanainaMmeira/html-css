<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quegras de linha</h1>
    <hr>
    <p>
        Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio de tags, como &lt;p&gt; e &lt;/p&gt; <!--LT menor que (less than)/ GT maior que (greater than)-->
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico <br> como este aqui, você pode usar a tag &lt;br&gt;
    </p>
    <p> Adicionando simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
    </p>
    <p>Adicionar emojis:
        &#x1F913
    </p>

</body>
</html>
