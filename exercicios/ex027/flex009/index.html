<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

   <style>
    div.container {
        background-color: aquamarine;

        display: flex;
      flex-flow: wrap;
}
    
    div.item {
        background-color: bisque;
        border: 1px solid red;
        text-align: center;

        flex-basis: 150px;


    }
   </style>
</head>
<body>
    <div class="container">
        <div class="item"> teste A</div>
        <div class="item">teste B - Grande</div>
        <div class="item">teste Ccom conteudo muito maior </div>
        <div class="item">teste D</div>
        <div class="item">teste E</div>  n
        <div class="item">teste F - com conteudo muito maior</div>
        <div class="item"> teste G </div>
        <div class="item">teste H</div>
        <div class="item">teste I - Grande</div>
        <div class="item">teste J</div>
    </div>
</body>
</html>
