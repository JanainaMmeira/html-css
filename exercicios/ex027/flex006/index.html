<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

   <style>
    div.container {
        background-color: aquamarine;
        
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      

        align-content: center;
        

        height: 800px;
      
}
    
    div.item {
        background-color: bisque;
        border: 1px solid red;
        text-align: center;

        padding: 80px;

      

    }
   </style>
</head>
<body>
    <div class="container">
        <div class="item"> teste A</div>
        <div class="item">teste B</div>
        <div class="item">teste C</div>
        <div class="item">teste D</div>
        <div class="item">teste E</div>
        <div class="item">teste F</div>
        <div class="item"> teste G</div>
        <div class="item">teste H</div>
        <div class="item">teste I</div>
        <div class="item">teste J</div>
    </div>
</body>
</html>
