<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

   <style>
    div.container {
        background-color: aquamarine;
        height: 50px;

        display: flex;

        flex-flow: column wrap-reverse;

        /*
        short hand - Flex flow
        flex-direction: row-reverse;
        flex-wrap: wrap-reverse;
        
        */

        
      
}
    
    div.item {
        background-color: bisque;
        border: 1px solid red;
        text-align: center;
        flex: auto;

        padding: 50px;
   
      

    }
   </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A</div>
        <div class="item">Exemplo de Bloco B</div>
        <div class="item">Exemplo de Bloco C</div>
        <div class="item">Exemplo de Bloco D</div>
        <div class="item">Exemplo de Bloco E</div>
        <div class="item">Exemplo de Bloco F</div>
        <div class="item">Exemplo de Bloco G</div>
        <div class="item">Exemplo de Bloco H</div>
        <div class="item">Exemplo de Bloco I</div>
        <div class="item">Exemplo de Bloco J</div>
    </div>
</body>
</html>
