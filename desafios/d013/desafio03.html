<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio Tabelas com Letras</title>

    <style>
        body {
            background-color: rgba(139, 216, 190, 0.26);
            text-align: center;   
            
        }

        table {
            margin: auto;
            border-collapse: separate;
        }
        td {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio 2 - Tabelas com letras</h1>

    <table>
        <tr>
            <td colspan="4
            ">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
